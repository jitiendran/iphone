<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i-phone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="mobile-frame">
      <div class="notch-wrapper">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <div class="notch"></div>
        <p>80%</p>
        <div class="battery-icon">
          <div class="battery-fill"></div>
        </div>
      </div>
      <div class="apple-icon-wrapper">
        <img src="./images/icons8-app-symbol-48.png" alt="" />
        <img src="./images/icons8-mail-48.png" alt="" />
        <img src="./images/icons8-shortcuts-48.png" alt="" />
        <img src="./images/icons8-instagram-48.png" alt="" />
        <img src="./images/icons8-maps-48.png" alt="" />
        <img src="./images/icons8-twitter-squared-48.png" alt="" />
        <img src="./images/icons8-apple-tv-48.png" alt="" />
        <img src="./images/icons8-calculator-48.png" alt="" />
        <img src="./images/icons8-calendar-48.png" alt="" />
        <img src="./images/icons8-wallet-48.png" alt="" />
        <img src="./images/icons8-beam-pro-48.png" alt="" />
        <img src="./images/icons8-whatsapp-48.png" alt="" />
        <img src="./images/icons8-tiktok-48.png" alt="" />
        <img src="./images/icons8-youtube-squared-48.png" alt="" />
        <img src="./images/icons8-telegram-app-48.png" alt="" />
        <img src="./images/icons8-facebook-48.png" alt="" />
        <img src="./images/icons8-facebook-messenger-48.png" alt="" />
        <img src="./images/icons8-ios-app-icon-shape-48.png" alt="" />
        <img src="./images/icons8-ios-logo-48.png" alt="" />
        <img src="./images/icons8-xlarge-icons-48.png" alt="" />
      </div>
      <div class="icon-footer-wrapper">
        <img src="./images/facetime.png" alt="" />
        <img src="./images/icons8-safari-48.png" alt="" />
        <img src="./images/icons8-ios-photos-48.png" alt="" />
        <img src="./images/icons8-messages-48.png" alt="" />
      </div>
    </div>
  </body>
</html>
